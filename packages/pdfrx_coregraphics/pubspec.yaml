name: pdfrx_coregraphics
description: CoreGraphics-backed Pdfrx engine layer for Apple platforms.
version: 0.1.15
homepage: https://github.com/espresso3389/pdfrx
repository: https://github.com/espresso3389/pdfrx/tree/master/packages/pdfrx
issue_tracker: https://github.com/espresso3389/pdfrx/issues

environment:
  sdk: '>=3.9.0 <4.0.0'
  flutter: '>=3.35.1'
resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  pdfrx_engine: ^0.3.8
  http:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: PdfrxCoregraphicsPlugin
        sharedDarwinSource: true
      macos:
        pluginClass: PdfrxCoregraphicsPlugin
        sharedDarwinSource: true
